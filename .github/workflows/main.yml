name: Deploy transcription service to Runpod

on:
  push:
    branches:
      - main  # or your preferred branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Docker image
        run: docker build -t atharvamaskarquanthm/telelyzer-transcription-service:latest .

      - name: Push image to Docker Hub
        run: docker push atharvamaskarquanthm/telelyzer-transcription-service:latest
