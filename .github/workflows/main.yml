name: Deploy transcription service to Runpod

on:
  push:
    branches:
      - main  # or your preferred branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Docker image
        run: docker build -t AtharvaMaskarQuanthm/telelyzer-transcription-service:latest .

      - name: Push image to Docker Hub
        run: docker push AtharvaMaskarQuanthm/telelyzer-transcription-service:latest

      - name: Deploy to Runpod
        run: |
          curl -X POST https://api.runpod.io/v2/pods \
            -H "Authorization: Bearer ${{ secrets.RUNPOD_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{
              "name": "my-ml-service",
              "imageName": "AtharvaMaskarQuanthm/telelyzer-transcription-service:latest",
              "gpuTypeId": "NVIDIA A40",  # Replace with valid GPU ID
              "cloudType": "SECURE",            # or "COMMUNITY"
              "containerDiskInGb": 10,
              "volumeInGb": 5,
              "env": {
                "PORT": "8000"
              },
              "ports": [
                {
                  "port": 8000,
                  "isHttp": true
                }
              ]
            }'
